services:
  app:
    user: "0:0"
    image: etherpad/etherpad:latest
    tty: true
    stdin_open: true
    volumes:
      - type: bind
        source: ./plugins
        target: /opt/etherpad-lite/src/plugin_packages
        is_directory: true
      - type: bind
        source: ./etherpad-var
        target: /opt/etherpad-lite/var
        is_directory: true
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9001:9001"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${SERVICE_PASSWORD_APP}
      - DB_CHARSET=utf8mb4
      - DB_HOST=postgres
      - DB_NAME=etherpad
      - DB_PASS=${SERVICE_PASSWORD_POSTGRES}
      - DB_PORT=5432
      - DB_TYPE=postgres
      - DB_USER=admin
      - DEFAULT_PAD_TEXT="Line1"
      - DISABLE_IP_LOGGING=${DISABLE_IP_LOGGING:-false}
      - SOFFICE=${SOFFICE:-null}
      - TRUST_PROXY=true
      - SERVICE_FQDN_APP_9001
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=etherpad
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - POSTGRES_USER=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - type: bind
        source: ./postgres_data
        target: /var/lib/postgresql/data
        is_directory: true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d etherpad"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
